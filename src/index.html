<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Wizard</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__item">
                <i class="fa fa-user header__icon" aria-hidden="true"></i>
                <span>Welcome, Anil Tumati</span>
            </div>
            <div class="header__item">
                <i class="fa fa-lock header__icon" aria-hidden="true"></i>
                <span>Logout</span>
            </div>
        </header>
        <div class="main-wrapper">
            <nav class="navigation">
                <div class="navigation__wrapper">
                    <div class="navigation__item">
                        <i class="fa fa-home fa-2x" aria-hidden="true"></i>
                        <span>Dashboard</span>
                    </div>
                    <div class="navigation__item active">
                        <i class="fa fa-files-o fa-2x" aria-hidden="true"></i>
                        <span>Add Contract</span>
                    </div>
                    <div class="navigation__item">
                        <i class="fa fa-check-square-o fa-2x" aria-hidden="true"></i>
                        <span>Open Tasks</span>
                    </div>
                </div>
            </nav>
            <div class="content">
                <h1 class="content__head">1: Select Legal Entity</h1>
                <span id="entityName"></span>
                <table>
                    <thead>
                        <tr>
                            <td id="firstColumnName">Legal Entity</td>
                            <td>Street</td>
                            <td>City</td>
                            <td>Country</td>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
                <button class="content__button" id="selectEntityButton">Select Pharmacies</button>
            </div>
        </div>
    </div>
</body>
</html>
